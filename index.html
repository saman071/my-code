
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استارت مسابقه F1 - با صدا</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>استارت مسابقه F1</h1>
    <div class="lights">
        <div class="light red" id="red-light"></div>
        <div class="light yellow" id="yellow-light"></div>
        <div class="light green" id="green-light"></div>
    </div>

    <div class="clutch">
        <button id="clutch" class="clutch-button">نگه‌دار کلاچ</button>
    </div>

    <div class="car" id="car">🏎️</div>

    <div class="timer">
        <p>زمان استارت: <span id="start-time">0.000</span> ثانیه</p>
    </div>

    <audio id="start-sound" src="start.mp3" preload="auto"></audio>
    <audio id="go-sound" src="go.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
